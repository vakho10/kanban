<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Please Log In</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-lg-4">
            <h1>Please Log In!</h1>
            <form th:action="@{/login}" method="post" class="d-flex flex-column gap-3">
                <div>
                    <div class="form-floating">
                        <input name="username" type="text" class="form-control rounded-bottom-0" id="floatingUsername"
                               placeholder="Username"/>
                        <label for="floatingUsername">Username</label>
                    </div>
                    <div class="form-floating">
                        <input name="password" type="password" class="form-control rounded-top-0" id="floatingPassword"
                               placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input name="remember-me" type="checkbox" class="form-check-input" id="rememberMeCheck">
                    <label class="form-check-label" for="rememberMeCheck">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
                <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    You have been registered and can log in.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    Invalid username and password.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                    You have been logged out.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
